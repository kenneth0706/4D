<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #444;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .room {
            margin-bottom: 20px;
        }
        .room-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .student-list label {
            display: block;
            padding: 8px 0;
            font-size: 1em;
            color: #555;
            cursor: pointer;
        }
        .student-list label:hover {
            background-color: #f0f0f0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .footer {
            font-size: 1em;
            margin-top: 20px;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 5px;
            text-align: center;
            color: #333;
        }
        .footer span {
            font-weight: bold;
        }
        .copyright {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .container {
                width: 100%;
            }
            .student-list label {
                font-size: 0.95em;
            }
            .footer {
                font-size: 0.9em;
            }
            .copyright {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

</div>

<script>
    function updateAttendance() {
        const students = document.querySelectorAll('.student');
        const total = students.length;
        const present = Array.from(students).filter(student => student.checked).length;
        const absent = total - present;
        
        document.getElementById('total-count').innerText = total;
        document.getElementById('present-count').innerText = present;
        document.getElementById('absent-count').innerText = absent;
    }

    // 初始化統計數據
    window.onload = updateAttendance;
</script>
